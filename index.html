<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cinema</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  

  <div class="grid-init grid">
    <header class="header">
      <div class="header-wrapper">
        <a href="#" class="logo">
          <img src="img/logo.svg" alt="icon:Logo">
        </a>

        <nav class="nav">
          <ul class="nav__list">
            <li class="nav__item">
              <a href="#" class="nav__link">Movies</a>
            </li>
            <li class="nav__item">
              <a href="#" class="nav__link">TV shows</a>
            </li>
            <li class="nav__item">
              <a href="#" class="nav__link">Animations</a>
            </li>
            <li class="nav__item">
              <a href="#" class="nav__link">Plans</a>
            </li>
          </ul>
        </nav>

        <form action="#" class="header__search">
          <input type="text" class="header__input" placeholder="Search...">
        </form>

        <div class="date">
          <span class="date__hour">19:55</span>
          <span class="date__days">March 30</span>
        </div>
        <!-- /.date -->

        <div class="header__personal">
          <img src="img/avatar.png" alt="icon: Avatar" class="header__avater">
        </div>

      </div>
    </header>
    <!-- /.header -->

    <aside class="aside box-init">
      2
    </aside>
    <!-- /.aside box-init -->

    <main class="main">
      3
    </main>
    <!-- /.main -->
  </div>

  <script src="js/main.js"></script>
</body>
</html>
